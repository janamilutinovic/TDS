{% extends "tds_site/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Link</legend>
                <h2>Are you sure ypu want to delete the link "{{ link.link }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'link-detail' link.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
