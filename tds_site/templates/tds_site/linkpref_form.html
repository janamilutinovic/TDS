{% extends "tds_site/base.html" %}
{% block content %}
<div class="content-section" xmlns="http://www.w3.org/1999/html">
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit Link Preferences </legend>
                {{ form.as_p }}

            </fieldset>
            <div class="form-group">
                 <button class="btn btn-outline-info" type="submit">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
